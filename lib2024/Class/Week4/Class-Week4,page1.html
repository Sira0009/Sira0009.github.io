    <p>
        <!--Slide 14 for more-->
        &copy;
        &reg;
        &trade;

    <!--p, block element, spans across the full width-->
    <p style="background-color:yellow">
        Text
    </p>

    <!--a, inline element, doesn't take the full width-->
    <a style="background-color:aqua">
        Text.
    </a>
    <a style="background-color:mediumpurple">
        Aditional text
    </a>

    <!--Division, block element-->
    <!--Example-->
    <div>
        <p>Container for phrasing, regrouping, managing content</p>
        <ul><!--un-ordered list, use ol for an ordered list-->
            <li> A1 </li>
            <li> A2 </li>
            <li> A3 </li>
        </ul>
    </div>

    <!--Span, inline element-->
    <span>
        Generic container for phrasing content
    </span>

    <!--Create navigation between multiple pages of website-->
    <nav>
        A section with links, hyperlinks...
        <br /><!--creates a break (new line)-->
        <!--Link example-->
        <a href="www.google.ca">google</a>
        <!--Imbed a link within a paragraph-->
        <p>
            This is my paraghraph, check out this cool <a href="www.yahoo.com">link</a>!
        </p>
